<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Header</title>
    <link href="/static/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="/static/js/script.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">
        WebFont.load({
            google: {
                families: [
                    "Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
                ]
            }
        });
    </script>
</head>
<body>
<div th:replace="~{header :: body}"></div>
<div class="section cc-store-home-wrap">
    <div class="container">
        <div class="w-row">
            <div class="w-col w-col-4">
                <ul role="list">
                    <li>Отделочные материалы</li>
                    <li>Стройматериалы</li>
                    <li>Инструменты и оборудование</li>
                </ul>
            </div>
            <div class="w-col w-col-8">
                <div class="w-layout-grid grid-3">
                    <a href="/goods/catalog/1" class="div-block">
                        <img src="/static/images/otdelochn.png" loading="lazy" alt="" class="image" />
                        <p class="paragraph">
                            <span><strong>Отделочные материалы</strong></span>
                        </p>
                    </a>
                    <a href="/goods/catalog/2" class="div-block">
                        <img src="/static/images/stroymaterial.png" loading="lazy" alt="" class="image" />
                        <p class="paragraph">
                            <span class="text-span"><strong>Стройматериалы</strong></span>
                        </p>
                    </a>
                    <a href="/goods/catalog/3" class="div-block">
                        <img src="/static/images/instrument.png" loading="lazy" alt="" class="image" />
                        <p class="paragraph">
                            <span><strong>Инструменты и <br />оборудование</strong></span>
                        </p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{footer :: body}"></div>
</body>
</html>
