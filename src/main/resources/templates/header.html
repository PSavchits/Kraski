<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Header</title>
  <link href="/static/css/styles.css" rel="stylesheet" type="text/css" />
  <script src="/static/js/script.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">
    WebFont.load({
      google: {
        families: [
          "Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        ]
      }
    });
  </script>
</head>
<body>
<div data-collapse="medium" data-animation="default" data-duration="400" data-easing="ease" data-easing2="ease" role="banner" class="navigation w-nav">
  <div class="navigation-items">
    <a href="/" aria-current="page" class="logo-link w-nav-brand w--current">
      <img src="/static/images/Logo.png" width="118" alt="" class="logo-image" />
    </a>
    <nav class="navigation-wrap">
      <nav role="navigation" class="navigation-items w-nav-menu">
        <a href="/goods/" aria-current="page" class="navigation-item w-nav-link w--current">Каталог</a>
        <a href="/goods/" class="navigation-item w-nav-link">О нас</a>
        <a href="/goods/" class="navigation-item w-nav-link">Свяжитесь с нами</a>
      </nav>
      <a href="#" class="button cc-cart w-inline-block" role="button">
        <div class="w-inline-block">Корзина</div>
      </a>

    </nav>
  </div>
  <a href="#" class="button-2 w-button">Войти</a>
</div>
<section class="navigation">
  <form action="/search" class="search w-form">
    <label for="search"></label><input type="search" class="search-input w-input" maxlength="256" name="query" placeholder="Поиск товара" id="search" required="" />
  </form>
</section>
</body>
</html>
