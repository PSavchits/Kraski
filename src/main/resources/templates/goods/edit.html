<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>
<form method="post" enctype="multipart/form-data" th:action="@{/admin/edit/{id}(id=${goods.id})}">
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" th:value="${goods.productName}" required/><br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="5" required></textarea><br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" th:value="${goods.price}" required/><br>
    <label for="availableQuantity">Available Quantity:</label>
    <input type="number" id="availableQuantity" name="availableQuantity" th:value="${goods.availableQuantity}" required/><br>
    <label for="image">Image:</label>
    <input type="file" id="image" name="image"/><br>

    <label for="attributes.color">Color:</label>
    <input type="text" id="attributes.color" name="attributes.color" th:value="${attributes.color}" /><br>
    <label for="attributes.country">Country:</label>
    <input type="text" id="attributes.country" name="attributes.country" th:value="${attributes.country}" /><br>
    <label for="attributes.length">Length:</label>
    <input type="number" id="attributes.length" name="attributes.length" step="0.01" th:value="${attributes.length}" /><br>
    <label for="attributes.material">Material:</label>
    <input type="text" id="attributes.material" name="attributes.material" th:value="${attributes.material}" /><br>
    <input type="submit" value="Save Changes">
</form>
</body>
</html>
