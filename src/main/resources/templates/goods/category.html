<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Goods Catalog</title>
  <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
<body>
<div th:replace="~{header :: body}"></div>
<div class="content">
  <h1 th:text="${category.name}"></h1>
  <ul>
    <li th:each="subcategory : ${subcategories}">
      <a th:href="@{/goods/category/{id}(id=${subcategory.id})}" th:text="${subcategory.name}"></a>
    </li>
  </ul>
</div>
<div th:replace="~{footer :: body}"></div>
</body>
</html>
