<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>

    <!--<link href="/static/css/styles.css" rel="stylesheet" type="text/css" />-->
</head>
<body>
<div th:replace="~{header :: body}"></div>
<h1>Add New Product</h1>
<form method="post" enctype="multipart/form-data" th:action="@{/admin/goods/add}">
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" required/><br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="5"></textarea><br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" required/><br>
    <label for="availableQuantity">Available Quantity:</label>
    <input type="number" id="availableQuantity" name="availableQuantity" required/><br>
    <label for="image">Image:</label>
    <input type="file" id="image" name="image" required/><br>

    <label for="color" >Color:</label>
    <input type="text" id="color" name="color"  /><br>
    <label for="country" >Country:</label>
    <input type="text" id="country" name="country"  required/><br>
    <label for="length"  >Length:</label>
    <input type="number" id="length" name="length"  /><br>
    <label for="material" >Material:</label>
    <input type="text" id="material" name="material"  /><br>

    <label for="category">Category:</label>
    <select id="category" name="category">
        <option th:each="category : ${parentCategories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>

    <input type="submit" value="Add Product">
</form>
<div th:replace="~{footer :: body}"></div>
</body>
</html>
