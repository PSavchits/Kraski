<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Goods</title>
</head>
<body>
<div class="content">
    <h1>List of Goods</h1>
    <ul>
        <li th:each="goods : ${goods}">
            <span th:text="${goods.productName}"></span>,
            <span th:text="${goods.description}"></span>,
            <span th:text="${goods.availableQuantity}"></span>
        </li>
    </ul>
    <hr/>
</div>
</body>
</html>
